{% extends 'base.html' %} {% load static %} {% block mycss %} {{ block.super }}
<link rel="stylesheet" href="{% static 'css/common.css' %}" />
{% endblock mycss %} {% block content %}
<section id="login" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="card">
          <div class="card-header bg-warning text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body" id="loginForm">
            <form action="{% url 'login' %}" method="POST" >
              {% csrf_token %}
              <div class="form-group bg-white">
                {% for error in form.non_field_errors %}
                <p class="text-danger">{{ error }}</p>
                {% endfor %}
              </div>
              <div class="form-group">
                <label for="username">Email</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="col text-center">
                <input
                  type="submit"
                  value="Login"
                  class="btn btn-success btn-block mt-3 tomato"
                />
              </div>

              
              <p class="text-center h3">
                Don't have an account yet?<br>
                <a class="btn btn-lg" style="background-color:lime;" href="{% url 'register'%}">Create an account </a> instead.
              </p> 
              <a href="{% url 'admin:index' %}" type="btn btn-primary">Login as Admin</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
